plugins {
    id 'org.spongepowered.plugin' version '0.9.0'
}
group 'net.cobaltium'
version '1.0-SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8

defaultTasks 'jar'
build.dependsOn jar

configurations {
    shadow
    compile.extendsFrom shadow
}

dependencies {
    compile 'org.spongepowered:spongeapi:8.0.0-SNAPSHOT'
    shadow 'com.j256.ormlite:ormlite-core:5.0'
    shadow 'com.j256.ormlite:ormlite-jdbc:5.0'
}

jar {
    configurations.shadow.each {slice ->
        from(project.zipTree(slice)) {
        }
    }
}

artifacts {
    jar
}